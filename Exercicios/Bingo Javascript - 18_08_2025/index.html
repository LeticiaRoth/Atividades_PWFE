<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/bingo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>BINGO</title>
</head>
<body>
    <script src="script.js"></script>

    <div class="containerPrincipal">

        <header>
            <h1>BINGO</h1>
        </header>

        <main class="conteudoJogo">

            <section class="containerTabela" aria-label="Tabela de Números do Bingo">
                <h2 class="visually-hidden">Tabela do Bingo</h2> <!-- para acessibilidade -->
                <table>
                    <thead>
                        <tr>
                            <th id="letraB">B</th>
                            <th id="letraI">I</th>
                            <th id="letraN">N</th>
                            <th id="letraG">G</th>
                            <th id="letraO">O</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaBingo">
                        <!-- Linhas da Tabela -->
                        <tr><td>01</td><td>16</td><td>31</td><td>46</td><td>61</td></tr>
                        <tr><td>02</td><td>17</td><td>32</td><td>47</td><td>62</td></tr>
                        <tr><td>03</td><td>18</td><td>33</td><td>48</td><td>63</td></tr>
                        <tr><td>04</td><td>19</td><td>34</td><td>49</td><td>64</td></tr>
                        <tr><td>05</td><td>20</td><td>35</td><td>50</td><td>65</td></tr>
                        <tr><td>06</td><td>21</td><td>36</td><td>51</td><td>66</td></tr>
                        <tr><td>07</td><td>22</td><td>37</td><td>52</td><td>67</td></tr>
                        <tr><td>08</td><td>23</td><td>38</td><td>53</td><td>68</td></tr>
                        <tr><td>09</td><td>24</td><td>39</td><td>54</td><td>69</td></tr>
                        <tr><td>10</td><td>25</td><td>40</td><td>55</td><td>70</td></tr>
                        <tr><td>11</td><td>26</td><td>41</td><td>56</td><td>71</td></tr>
                        <tr><td>12</td><td>27</td><td>42</td><td>57</td><td>72</td></tr>
                        <tr><td>13</td><td>28</td><td>43</td><td>58</td><td>73</td></tr>
                        <tr><td>14</td><td>29</td><td>44</td><td>59</td><td>74</td></tr>
                        <tr><td>15</td><td>30</td><td>45</td><td>60</td><td>75</td></tr>
                    </tbody>
                </table>
            </section>

            <section class="containerSorteador" aria-label="Sorteador de Números">
                <div class="tituloSorteador">Sorteador</div>

                <div id="numeroAtualSorteado" aria-live="polite">-</div>

                <div class="containerBotoes">
                    <button id="botaoSortear">Sortear</button>
                    <button id="botaoBingo">Bingo!</button>
                    <button id="botaoResetar">Resetar</button>
                </div>

                <div class="historicoSorteadosContainer">
                    <h3 class="visually-hidden">Histórico de números sorteados</h3>
                    <span id="listaNumerosSorteados" aria-live="polite"></span>
                </div>
            </section>

        </main>

    </div>

</body>
</html>
